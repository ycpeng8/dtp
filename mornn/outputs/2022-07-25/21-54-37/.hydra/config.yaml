dataset:
  name: copymemory
  input_dim: 10
  output_dim: 10
  seq_len: 15
  random_seed: 1234
  n_train: 500000
  n_val: 10000
  n_test: 10000
method:
  name: targetprop
  lr_i: 0.05
  opt_f:
    name: adam
    lr: 0.0005
    beta1: 0.9
    beta2: 0.999
  opt_g:
    name: adam
    lr: 0.005
    beta1: 0.9
    beta2: 0.999
hidden_dim: 128
actv_fn: tanh
device: cuda:0
batch_size: 20
log_interval: 1
val_interval: 500
g_only_before_this: 1000
use_neptune_logger: false
neptune_project: peterpdai/test
neptune_exp:
  name: training_rnn_pl
  upload_files:
  - '*.py'
  - conf/*/*
